<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まつけん</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"><img src="./images/matsuken.png" alt="Image 1"></div>
        <div class="circle"><img src="./images/matsuken.png" alt="Image 2"></div>
        <div class="circle"><img src="./images/matsuken.png" alt="Image 3"></div>
        <div class="circle"><img src="./images/matsuken.png" alt="Image 4"></div>
        <div class="circle"><img src="./images/matsuken.png" alt="Image 5"></div>
        <div class="circle"><img src="./images/matsuken.png" alt="Image 6"></div>
    </div>
</body>
</html>
