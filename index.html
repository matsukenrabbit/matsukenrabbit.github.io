<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まつけんのホームページ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* 背景色を設定 */
            background-image: url('./images/rabbit.png');
            background-size: cover; 
            background-position: center; 
        }
        .profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            background-color: #fff; /* 画像の背景色を設定 */
            padding: 10px; /* 画像の周りに余白を追加 */
        }
        .profile-name {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
    </style>
</head>

<body>
    <img src="./images/matsuken.png" alt="プロフィール画像" class="profile-image">
    <div class="profile-name">まつけん</div>
    <div class="social-links">
        <a href="https://note.com/matsuken_rabbit/" target="_blank">まつけんのnote</a>
        <a href="https://x.com/Matsuken_IT" target="_blank">まつけんのX</a>
    </div>
</body>
</html>
